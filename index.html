<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet" />
    <!-- javascript -->
    <script src="app.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container">
        <div class="wrapper">
            <h3>Quote Of the day</h3>
            <div class="quotes">
                <h4><span class="firstSpan"><i class="fa-solid fa-quote-left"></i></span><small class="author-quote">Never give up because you never know if the next try is going to be the one that works.</small><span class="secondSpan"><i class="fa-solid fa-quote-right"></i></span></h4>
                <span class="author-name">-- Mary Watson</span>
            </div>
            <hr>
        </div>
        <div class="features">
            <div class="feature">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-clipboard"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="feature-btn">
                <button class="btn">New Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
